# Application dependencies

require:
    - play
    - play -> guice 1.2
    - play -> less 0.9
    - play -> deadbolt 1.5.3
    - play -> router 1.2
    - org.twitter4j -> twitter4j-core 2.2.5:
        exclude:
            - commons-logging -> *
    - play -> paginate 0.14
    - com.antwerkz.javabot -> core 5.0.0-SNAPSHOT

repositories:
    - central:
        type: iBiblio
        root: file:///Users/jlee/.m2/repository
        contains:
            - com.antwerkz.javabot -> *
            - com.antwerkz.maven -> *
            - com.google.code.morphia -> *
            - com.antwerkz.critter -> *
            - org.mongodb -> *
